version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: shop_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-shop_db}
      POSTGRES_USER: ${POSTGRES_USER:-shop_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-shop_password_123}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./database/mock_data.sql:/docker-entrypoint-initdb.d/02-mock_data.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-shop_user} -d ${POSTGRES_DB:-shop_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shop_network

  # Adminer - Database Management UI (Optional)
  adminer:
    image: adminer:latest
    container_name: shop_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: nette
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - shop_network

volumes:
  postgres_data:
    driver: local

networks:
  shop_network:
    driver: bridge
